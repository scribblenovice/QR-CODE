<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Outfit"
      type="text/CSS"
    />
    <title>QR CODE</title>
  </head>
  <body>
    <div class="box">
      <div class="image">
        <img src="./images/image-qr-code.png" alt="QR code" />
      </div>
      <div class="content">
        <h3>
          <b
            >Improve Your front-end <br />
            skills by buildng projects</b
          >
        </h3>
          <p>Scan the QR code to visit Frontend</p>
          <br />
          <p>Mentor and take your coding skills to</p>
          <br />
          <p>the next level</p>
      </div>
    </div>
  </body>
</html>
